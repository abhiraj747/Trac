<!DOCTYPE html>
<html lang="en">
<head>
  <title>Trac</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  

<style>
.jumbotron {
    background-color: #4F80F6;
    color: #fff;
    padding: 100px 25px;
}

.container-fluid {
    padding: 60px 50px;
}
select {
    width: 20%;
    padding: 16px 20px;
    border: solid;
    border-radius: 4px;
	border-color: white;
    background-color: #3371FF;
}
</style>
</head>
<body>

<div class="jumbotron text-center">
  <h1>Trac</h1>
  <p>Defect Tracking and Analysis tool</p> 
<form action = "http://127.0.0.1:8080/process_post" method = "POST">
        <div class="form-group">
		<select id="project" name="Project">
        <option value="Gravity">Gravity</option>
		<option value="CHEC">CHEC</option>
		<option value="AccuHelp">AccuHelp</option>
		</select>
		</div>
	<div class="col-md-4"></div>
    <div class="input-group col-md-4" >
       <input type="text" list="autoCompleteEntries" onkeydown="if (event.keyCode == 13) return false" autocomplete="off" class="form-control" align="center" id="issueNum" name="issueSearchQuery" placeholder="Search for issue details">
	   <datalist id="autoCompleteEntries">
    <option value="releases:">
    <option value="issueNum:">
    <option value="assignedToUserName:">
    <option value="owningteam:">
    <option value="severity:">
	<option value="shortDescription:">
	<option value="priority:">
	<option value="state:">
	<option value="type:">
  </datalist>
      <div class="input-group-btn">
        <input type="submit" value="Search" class="btn btn-info"></input>
      </div>
    </div>
  </form> 
  <br/>
  <form class="form-inline" size=50" action = "http://127.0.0.1:8080/download" method = "POST">
    <div class="input-group">
      <div class="input-group-btn">
        <input type="submit" value="Download" class="btn btn-info btn-lg"></input>
      </div>
    </div>
  </form>
</div>
</body>
</html>
