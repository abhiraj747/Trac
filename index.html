<!DOCTYPE html>
<html lang="en">
<head>
  <title>Trac</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  

<style>
.jumbotron {
    background-color: #4F80F6;
    color: #fff;
    padding: 100px 25px;
}

.container-fluid {
    padding: 60px 50px;
}
</style>
</head>
<body>

<div class="jumbotron text-center">
  <h1>Trac</h1>
  <p>Defect Tracking and Analysis tool</p> 
<form class="form-inline" action = "http://127.0.0.1:8080/process_post" method = "POST">
    <div class="input-group">
       <input type="text" class="form-control" id="issueNum" name="issueSearchQuery" size="50" placeholder="Search for issue details">
      <div class="input-group-btn">
        <input type="submit" value="Search" class="btn btn-info"></input>
      </div>
    </div>
  </form> 
  <br/>
  <form class="form-inline" size=50" action = "http://127.0.0.1:8080/download" method = "POST">
    <div class="input-group">
      <div class="input-group-btn">
        <input type="submit" value="Download" class="btn btn-danger"></input>
      </div>
    </div>
  </form>
</div>
</body>
</html>
